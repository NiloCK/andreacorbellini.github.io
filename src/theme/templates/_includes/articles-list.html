{% autoescape true %}
  <div class="articles-list">
    {% for article in articles_page.object_list %}
      <article class="article-summary row">
        <header class="col-sm-3">
          {% include "_includes/article-details.html" %}
        </header>
        <div class="summary col-sm-9">
          <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title }}">{{ article.title }}</a></h2>
          <blockquote class="body">{{ article.summary|safe }}</blockquote>
          <p><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title }}" class="btn btn-default">Continue Reading <span class="fas fa-arrow-circle-right" aria-hidden="true"></span></a></p>
        </div>
      </article>
    {% endfor %}
  </div>
{% endautoescape %}
