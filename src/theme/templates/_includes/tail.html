<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: { inlineMath: [ [ '$', '$' ], [ '\\(','\\)' ] ] },
    elements: [ 'content' ]
  });
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.6.1/MathJax.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.6.1/config/TeX-AMS_HTML.js"></script>
{% if DISQUS_SITENAME %}
  <script>
    var disqus_shortname = {{ DISQUS_SITENAME|tojson }};
    (function() {
      var s = document.createElement('script');
      s.async = true;
      s.defer = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
    })();
  </script>
{% endif %}
